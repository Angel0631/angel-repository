<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        div {
            width:150px;
            height:150px;
            background-color:auto
        }

        @media (min-width: 700px) {
            div {
                background-color:navy;
            }
        }

        @media (max-width: 900px) {
            div {
                background-color: brown;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
