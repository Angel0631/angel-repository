<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        div {
            width:150px;
            height:150px;
            background-color: cadetblue;
            font-size: 50px;
        }

        div:hover {
            transform: translate(500px,0px);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
