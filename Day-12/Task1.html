<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Example</title>
    <style>
        body {
            font-size: 12px;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        div {
            width: 90%;
            max-width: 900px;
            height: 200px;
            margin: 20px auto;
            border: 6px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @media (min-width: 900px) {
            div {
                background-color: rgb(142, 10, 230);
            }
        }

        @media (max-width: 5000px) {
            div {
                background-color: rgb(10, 200, 130);
            }
        }

        @media (min-width: 431px) and (max-width: 900px) {
            div {
                background-color: rgb(255, 180, 0);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Media Queries</h1>
    </div>
</body>
</html>
