<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Billing Information</h1>
    
    <form action="/submit" method="post">
        <label for = "firstname">First Name:  </label>
        <input type = "text" id = "firstname" name = "firstname"><br><br>

        <label for = "lastname">Last Name:  </label>
        <input type = "text" id = "lastname" name = "lastname"><br><br>

        <label>Gender:</label>

        <input type = "radio" id = "male" name = "gender" value = "Male">
        <label for = "male">Male</label>

        <input type = "radio" id = "female" name = "gender" value = "Female">
        <label for = "female">Female</label><br><br>

        <label>Languages:</label>

        <input type="checkbox" id="telugu" name="language" value="Telugu">
        <label for="telugu">Telugu</label>

        <input type="checkbox" id="english" name="language" value="English">
        <label for="english">English</label>

        <input type="checkbox" id="hindi" name="language" value="Hindi">
        <label for="hindi">Hindi</label><br><br>
        
        <label for = "email">Email: </label>
        <input type = "text" id = "email" name = "email"><br><br>

        <label for = "state">State:</label>
        <select id = "state" name = "state">

            <option value = "">Select State</option>
            <option value = "tamil nadu">Tamil Nadu</option>
            <option value = "kerala">Kerala</option>
            <option value = "karnataka">Karnataka</option>
            <option value = "andhara pradesh">Andhara Pradesh</option>
            
        </select><br><br>

        <label for = "zip">Zip: </label>
        <input type = "number" id = "zip" name = "zip"><br><br>

        
        <label for = "credit card type">Credit Card Type:</label>
        <select id = "credit card type" name = "credit card type">

            <option value = "">Choose Credit Card</option>
            <option value = "visa">Visa</option>
            <option value = "mastercard">Mastercard</option>
            <option value = "amex">Amex</option>
            <option value = "rupy">Rupy</option>
            
        </select><br><br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
