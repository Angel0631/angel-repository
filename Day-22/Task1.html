<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keydown Event Example</title>
</head>
<body>
    <h1>Press any key on yourkeyboard!</h1>>
    <script>
        document.addEventListener('keyup',function(event) {
            console.log(event.code);
        })
    </script>
</body>
</html>
