<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out{
            border: 2px solid red;
            padding: 5px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            row-gap: 5px;
        }
        #out > div {
            border: 2px solid black;
            margin: 5px;
            width: 25px;
        }
        #in1{}

        #in2 {
            flex-grow: 1;
        }

        #in3 {}
    </style>
</head>
<body>
    <div id="out">
        <div id="in1">1</div>
        <div id="in2">2</div>
        <div id="in3">3</div>
    </div>
</body>
</html>
